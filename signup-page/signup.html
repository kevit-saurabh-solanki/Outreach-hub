<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach | Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main-box">
        <h1 class="title">Outreach Hub</h1>
        <div class="signup-box">
            <p class="signup-heading">Sign up to get started</p>
            <form action="">
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" name="full-name" minlength="3" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" minlength="3" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required>

                <!-- <label for="conf-pass">Confirm Password</label>
                <input type="password" id="conf-pass" name="conf-pass" required> -->

                <input type="submit" value="Sign-up" class="signup-btn">
            </form>
            <p>Already have an account?<a href="../login-page/login.html"> Signin</a></p>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
