<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach | Contacts</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!--navbar-->
    <header>
        <div class="nav-bar">
            <div class="title-box">
                <strong class="title">Outreach Hub</strong>
            </div>
            <div class="menu-list">
                <a href="../user-page/home.html">
                    <div class="home menu-item">Home</div>
                </a>
                <a href="./contact.html">
                    <div class="contacts menu-item">Contacts</div>
                </a>
                <a href="">
                    <div class="campaign menu-item">Campaigns</div>
                </a>
                <a href="">
                    <div class="message menu-item">Message</div>
                </a>
                <a href="../landing-page/index.html">
                    <div class="signout">Sign-out</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <!--title-->
        <div class="contact-title-box">
            <h1 class="contact-title">Contacts</h1>
        </div>

        <!--search and add box-->
        <section>
            <div class="search-add-box">
                <input type="text" class="search" name="search" placeholder="Search contacts">
                <button class="add-contact-btn">Add Contact</button>
            </div>
        </section>


        <!--contact-form-box-->
        <section>
            <div class="contact-form-box">
                <p class="contact-heading">Add contact</p>
                <form action="">
                    <div class="flex-form">
                        <div>
                            <label for="company-name">Company name</label>
                            <input type="text" id="company-name" name="company-name" minlength="3" required>
                        </div>

                        <div>
                            <label for="phoneNumber">Contact number</label>
                            <input type="number" id="phoneNumber" name="phoneNumber" min="1000000000" max="9999999999" required>
                        </div>

                        <div>
                            <label for="tags">Tags</label>
                            <input type="text" name="tags" id="tags">
                        </div>
                    </div>

                    <input type="submit" value="Add" class="add-new-cont">
                    <input type="button" value="Cancel" class="cancel">
                </form>
            </div>
        </section>

        <!--edit-form-box-->
        <section>
            <div class="edit-form-box">
                <p class="edit-heading">Edit contact</p>
                <form action="">
                    <div class="flex-form">
                        <div>
                            <label for="edit-name">Company name</label>
                            <input type="text" id="edit-name" name="company-name" required>
                        </div>

                        <div>
                            <label for="edit-phone">Contact number</label>
                            <input type="number" id="edit-phone" name="phoneNumber" min="1000000000" max="9999999999" required>
                        </div>

                        <div>
                            <label for="edit-tags">Tags</label>
                            <input type="text" name="edit-tags" id="edit-tags">
                        </div>
                    </div>

                    <input type="submit" value="Save" class="edit-cont">
                    <input type="button" value="Cancel" class="edit-cancel">
                </form>
            </div>
        </section>

        <!--contact table-->
        <div class="contact-table-box">
            <table class="contact-table">
                <tr>
                    <th>Name</th>
                    <th>Contact number</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
                <!-- <tr>
                    <td>Saurabh Solanki</td>
                    <td>1234567890</td>
                    <td>saur@gmail.com</td>
                    <td><span class="tag">VIP</span><span class="tag">Repeated</span></td>
                    <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
                </tr> -->
            </table>
        </div>
    </main>

    <!--footer-->
    <footer>
        <div class="footer-box">
            <div class="nav-links">
                <ul class="nav-list">
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
            <p class="copy">&copy; All rights reserved</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
