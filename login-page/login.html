<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach | login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-box">
        <h1 class="title">Outreach Hub</h1>
        <div class="login-box">
            <p class="login-heading">Sign in to your account</p>
            <form action="">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" minlength="3" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required>

                <input type="submit" value="Login" id="submit">
            </form>
            <p class="forgot-pass"><a href="">Forgot password</a></p>
            <p>Donâ€™t have an account?<a href="../signup-page/signup.html"> Sign-up</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
